name: Mirror to Personal Repo

on: [push]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:MarcoAtefCosman/autonomous-navigation-robile.git
          ssh_private_key: ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}
