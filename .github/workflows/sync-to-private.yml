name: Sync to Private Repo

on: [push]

jobs:
  sync-to-private:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Mirror to private repository
        env:
          TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "ðŸ”„ Syncing from public to private repo"
          
          # Configure git
          git config --global user.name "MarcoAtefCosman"
          git config --global user.email "your-email@example.com"
          
          # Add private repo as remote with token
          echo "ðŸ“¤ Pushing to private repository..."
          git remote add private https://MarcoAtefCosman:${TOKEN}@github.com/HBRS-AMR/amr-ws25-projects-amr-ws26-perception.git
          
          # Push all branches and tags
          git push --tags --force --prune private "refs/remotes/origin/*:refs/heads/*"
          
          echo "âœ… Sync to private repo completed!"
